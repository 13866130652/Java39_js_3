<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormDemo</title>
    <style>
        .lab{
            text-align: right;
        }
        #sp{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form method="post" action="#">
        <table>
            <tr>
                <td class="lab">Username:</td>
                <td><input type="text" name ="user" placeholder="Input name" onblur="trans()"/></td>
            </tr>
            <tr>
                <td class="lab">Userpass:</td>
                <td><input type="password" name="pass" placeholder="Input pass" /></td>
            </tr>
            <tr>
                <td class="lab">Hobby:</td>
                <td>
                    <label for="java">java</label>
                    <input type="checkbox" name="hobby" id="java" value="java" checked/>
                    <label for="c++">c++</label>
                    <input type="checkbox" name="hobby" id="c++" value="c++"/>
                    <label for="mysql">mysql</label>
                    <input type="checkbox" name="hobby" id="mysql" value="mysql"/>
                </td>
            </tr>

            <tr>
                <td ></td>
                <td><input type="reset" value="reset"/>
                    <input type="submit" value="submit"/></td>
            </tr>
        </table>
    </form>
    <span id="sp" name="span">This is Span Area </span>
    <script>
        function getEle() {
            var arr = document.getElementsByName("hobby");//是数组
            alert("arr.length="+arr.length);
            for(var i =0;i<arr.length;i++){
                alert(arr[i].value);
            }
        }
        getEle();
        function trans () {
            var arr = document.getElementsByName("user");//是数组
            document.getElementById("sp").innerHTML=arr[0].value;
        }

        function getSpan(){
            var sp = document.getElementsByName("span");//是数组
            alert(sp[0].textContent);
        }
        alert("2秒弹出span的内容！");
        var re =setTimeout("getSpan()",2000);//返回值是int
//       //alert("re="+re);
    </script>
</body>
</html>
