<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormDemo</title>
    <style>
        .lab {
            text-align: right;
        }

        #sp {
            width:400px;
            height: 400px;
            border: 1px solid black;
            display: inline-block;
            overflow: scroll;
        }
    </style>
    <script>
        function show() {
            var arr = document.getElementsByTagName("input");
            alert(arr.length);
            for (var i = 0; i < arr.length; i++) {
               document.getElementById("sp").innerHTML += "<br>arr[" + i + "]=" + arr[i].tagName
                        + ",type=" + arr[i].type +
                        ",name=" + arr[i].name +
                        ",value=" + arr[i].value;
            }
        }
    </script>
</head>
<!-- getElementsByTagName():方法案例 -->
<body>
<form method="post" action="#">
    <table>
        <tr>
            <td class="lab">Username:</td>
            <td><input type="text" name="user" placeholder="Input name" onblur="trans()"/></td>
        </tr>
        <tr>
            <td class="lab">Userpass:</td>
            <td><input type="password" name="pass" placeholder="Input pass"/></td>
        </tr>
        <tr>
            <td class="lab">Hobby:</td>
            <td>
                <label for="java">java</label>
                <input type="checkbox" name="hobby" id="java" value="java" checked/>
                <label for="c++">c++</label>
                <input type="checkbox" name="hobby" id="c++" value="c++"/>
                <label for="mysql">mysql</label>
                <input type="checkbox" name="hobby" id="mysql" value="mysql"/>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="reset" value="reset"/>
                <input type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
<span id="sp" name="span">This is Span Area </span>
<input type="button" onclick="show()" value="Show all input tags informations!"/>
</body>
</html>
